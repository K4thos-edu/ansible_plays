      #update_only: yes # already handled by bootstrap.yml
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Amazon"

  - name: install repo cache (Ubuntu)
    tags: always
    apt:
      #upgrade: yes # already handled by bootstrap.yml
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

